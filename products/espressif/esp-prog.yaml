description: "ESP-Prog is one of Espressif\u2019s development and debugging tools,\
  \ with functions including automatic firmware downloading, serial communication,\
  \ and JTAG online debugging. ESP-Prog's automatic firmware downloading and serial\
  \ communication functions are supported on both the ESP8266 and ESP32 platforms,\
  \ while the JTAG online debugging is supported only on the ESP32 platform. ESP-Prog\
  \ uses FT2232HL as its USB Bridge Controller chip."
