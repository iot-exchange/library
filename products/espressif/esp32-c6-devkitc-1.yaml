description: ESP32-C6 general-purpose development board, based on ESP32-C6-WROOM-1
  or ESP32-C6-WROOM-1U. It has all the ESP32-C6 pins exposed and is easy to connect
  and use. Most of the I/O pins are broken out to the pin headers on both sides for
  easy interfacing. Developers can either connect peripherals with jumper wires or
  mount ESP32-C6-DevKitC-1 on a breadboard.
