description: "ESP32-H2-DevKitM-1 is an entry-level development board based on Bluetooth\xAE\
  \ Low Energy and IEEE 802.15.4 combo modules ESP32-H2-MINI-1 or ESP32-H2-MINI-1U.\
  \ Most of the I/O pins on the ESP32-H2-MINI-1 module are broken out to the pin headers\
  \ on both sides of this board for easy interfacing. Developers can either connect\
  \ peripherals with jumper wires or mount ESP32-H2-DevKitM-1 on a breadboard."
