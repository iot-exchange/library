description: "ESP32-PICO-MINI-02U is a small-sized powerful Wi-Fi+Bluetooth\xAE+Bluetooth\xAE\
  \ LE MCU module. It is based on ESP32-PICO-V3-02, a System-in-Package (SiP) device,\
  \ which integrates an 8 MB SPI flash, 2 MB SPI Pseudo static RAM (PSRAM) and 40\
  \ MHz oscillator. This module targets a wide variety of IoT applications, ranging\
  \ from home automation, smart building, consumer electronics to industrial control,\
  \ and it is suitable for intelligent speakers, speech recognition toys, intelligent\
  \ gateway and Ethernet, etc."
