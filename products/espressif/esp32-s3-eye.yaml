description: "ESP32-S3-EYE is a small-sized AI development board. It is based on the\
  \ ESP32-S3 SoC and ESP-WHO, Espressif\u2019s AI development framework. It features\
  \ a 2-Megapixel camera, an LCD display, and a microphone, which are used for image\
  \ recognition and audio processing. ESP32-S3-EYE offers plenty of storage, with\
  \ an 8 MB Octal PSRAM and a 8 MB flash. It also supports image transmission via\
  \ Wi-Fi and debugging through a Micro-USB port."
