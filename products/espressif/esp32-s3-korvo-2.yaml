description: ESP32-S3-Korvo-2 is an ESP32-S3 based multimedia development board. It
  is equipped with a two-microphone array which is suitable for voice recognition
  and near/far-field voice wake-up applications. The board integrates multiple peripherals
  such as LCD, camera, and TF. It also supports JPEG video stream processing. With
  all of its outstanding features, the board is an ideal choice for the development
  of low-cost and low-power audio and video products.
