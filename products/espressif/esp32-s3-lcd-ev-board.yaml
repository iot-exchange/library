description: ESP32-S3-LCD-Ev-Board and ESP32-S3-LCD-Ev-Board-2 are two ESP32-S3-based
  development boards for RGB interface LCD, both of which utilize the module with
  16MB Flash and 8-line 8MB PSRAM memory. They are equipped with a 3.95' 480 x 480
  resolution and a 4.3' 800 x 480 resolution capacitive touch screen respectively.
  They also house dual array microphones for offline voice wake-up and recognition,
  and features touch screen and voice interaction. The boards are suitable for prototype
  construction of products such as smart central control screens, 86-type switch panels,
  home appliance control panels, electric vehicle dashboards, visual doorbells.
