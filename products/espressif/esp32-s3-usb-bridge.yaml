name: ESP32-S3-USB-Bridge
description: The ESP32-S3-USB-Bridge is a mini development board based on the ESP32-S3
  chip, featuring the onboard ESP32-S3-MINI-1 module, WS2812 RGB LED, serial communication
  indicator light, and a target chip control button. It offers optional USB Type-C
  (default) or USB Type-A interfaces. Built upon Espressif's ESP-USB-Bridge project,
  it supports functions such as USB to serial, USB to JTAG, drag-and-drop programming,
  wireless debugging, and wireless programming. This board can be used for debugging
  and programming ESP series chips and other chips.
