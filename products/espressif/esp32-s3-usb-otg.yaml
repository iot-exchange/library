description: ESP32-S3-USB-OTG is targeting at applications based on USB interface.
  It is equipped with the ESP32-S3-MINI-1-N8 module. Combined with the Wi-Fi functionality
  provided by the SoC, the USB interface can be used for video streaming over Wi-Fi,
  accessing the Internet through a 4G hotspot, connecting to a wireless USB disk,
  and many other applications.
