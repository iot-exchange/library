description: ESP32-S3-WROOM-1 is a powerful, generic Wi-Fi + Bluetooth LE MCU module
  that has a Dual core CPU, a rich set of peripherals, and provides acceleration for
  neural network computing and signal processing workloads. It is an ideal choice
  for a wide variety of application scenarios related to AI + Internet of Things (AIoT),
  such as wake word detection and speech commands recognition, face detection and
  recognition, smart home, smart appliance, smart control panel, smart speaker etc.
