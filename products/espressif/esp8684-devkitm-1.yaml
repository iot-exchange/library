description: The ESP8684-DevKitM-1 is an entry-level development board based on ESP8684-MINI-1
  or ESP8684-MINI-1U. This board integrates complete Wi-Fi and Bluetooth LE functions.
  Most of the I/O pins on the module are broken out to the pin headers on both sides
  of this board for easy interfacing. Developers can either connect peripherals with
  jumper wires or mount ESP8684-DevKitM-1 on a breadboard.
