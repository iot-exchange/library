description: ESP8684-MINI-1 is a general-purpose Wi-Fi and Bluetooth LE module. The
  rich set of peripherals and a small size make this module an ideal choice for smart
  homes, industrial automation, health care, consumer electronics, etc. With ultra-low
  power consumption, ESP8684-MINI-1 module is especially suitable for light control
  (including light bulbs, panels, switches, etc.), sensors, and home appliances. You
  can choose different flash sizes according to application scenarios to create the
  most cost-effective IOT solution.
