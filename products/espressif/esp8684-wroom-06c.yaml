description: The ESP8684-WROOM-06C is based on the ESP8684 chip. It can be mounted
  onto the surface of a PCB board, or vertically soldered to a PCB board. When surface
  mounted, the module has 14 available GPIOs; when vertically soldered, the module
  has 5 available GPIOs. The module supports UART, SPI, I2C, PWM, etc.
