description: The ESP8685-WROOM-06 module is based on ESP8685, and can be either mounted
  onto the surface of a PCB board, or vertically soldered to a PCB board. When surface
  mounted, the module has 15 available GPIOs; when vertically soldered, the module
  has 5 available GPIOs. ESP8685-WROOM-06 supports UART, SPI, I2C, LED PWM, I2S, RMT,
  etc.
