description: Magneto 6 Click features low power three dimensional Hall effect sensor,
  TLI493D-A2B6, designed for magnetic sensing applications. It measures the magnetic
  field in X, Y, and Z direction. Each X, Y and Z Hall probe is connected sequentially
  to a multiplexer, which is then connected to an Analog to Digital Converter (ADC).
  Optional, the temperature can be measured.
