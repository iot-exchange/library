description: nvSRAM 3 Click is a compact add-on board that contains the most reliable
  nonvolatile memory. This board features the CY14B101I, a 1-Mbit nvSRAM organized
  as 128K words of 8 bits each with a fully-featured real-time clock from Infineon.
  The embedded elements incorporate the QuantumTrap technology and provide highly
  reliable nonvolatile storage of data.
