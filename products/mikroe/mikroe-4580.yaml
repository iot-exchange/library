description: Analog MUX 3 Click is a compact add-on board that switches one of the
  eight inputs to one output. This board features the ADG738, a CMOS analog matrix
  switch with a serially-controlled SPI interface from Analog Devices. In an active
  state, the ADG738 conducts equally well in both directions, making it suitable for
  multiplexing and demultiplexing...
