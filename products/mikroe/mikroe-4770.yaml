description: TDC Click is a compact add-on board that recognizes events and provides
  a digital representation of the time they occurred. This board features the TDC7200,
  a time-to-digital converter from Texas Instruments. The Time to Digital Converter
  (TDC) performs the function of a stopwatch and measures the elapsed time (time-of-flight
  or TOF) between a START pulse.
