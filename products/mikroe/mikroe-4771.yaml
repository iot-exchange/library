description: 8800 Retro Click is a compact add-on board that simplifies the control
  of multiple LEDs. This board features the AS1115, compact LED driver for 8x8 display
  screen programmed via a compatible 2-wire I2C interface from ASM-AG. The AS1115
  includes an integrated BCD code-B/HEX decoder, multiplex scan circuitry, segment
  and display drivers, and 64-bit memory.
