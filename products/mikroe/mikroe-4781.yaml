description: Ambient 12 Click is a compact add-on board used to sense the amount of
  the present ambient light. This board features the BH1620FVC, an analog current-output
  type ambient light sensor from Rohm Semiconductor. It is characterized by spectral
  sensitivity close to human eyes sensitivity and outputs current in proportion to
  brightness.
