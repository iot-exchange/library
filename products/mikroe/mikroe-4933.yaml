description: Ambient 16 Click is a compact add-on board used to measure the amount
  of the present ambient light. This board features the BH1726NUC, a 16-bit digital-output
  ambient light sensor with an I2C interface from Rohm Semiconductor. The BH1726NUC
  can detect a wide range of illuminance up to 30klx and provides excellent responsivity
  close to the human eyes.
