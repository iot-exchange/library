description: Ambient 18 Click is a compact add-on board used to sense the amount of
  the present ambient light. This board features the BH1680FVC, an analog current-output
  ambient light sensor from Rohm Semiconductor. The BH1680FVC can detect a wide range
  of illuminance up to 10klx and provides excellent responsivity close to the human
  eyes' response.
