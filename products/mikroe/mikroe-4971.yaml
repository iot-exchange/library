description: Angle 8 Click is a compact add-on board that detects the absolute angular
  position of a permanent magnet. This board features the MA782GGU, a low-power angle
  sensor with integrated wake-up angle detection from Monolithic Power Systems. With
  its power cycling ability, the MA782GGU can be optimized for applications that require
  low average power.
