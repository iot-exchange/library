description: Multi Stepper Click is a compact add-on board that contains a bipolar
  stepper motor driver. This board features the TB67S101AFG, a PHASE-in controlled
  bipolar stepping motor driver from Toshiba Semiconductor. It supports a PWM constant-current
  control drive and full-, half-, and quarter-step operation for less motor noise
  and smoother control.
