description: Multi Stepper Click is a compact add-on board that contains a bipolar
  stepper motor driver. This board features the TB67S269FTG, CLOCK-in controlled bipolar
  stepping motor driver from Toshiba Semiconductor. It supports a PWM constant-current
  control drive and allows from full-step up to 1/32 steps resolution for less motor
  noise and smoother control.
