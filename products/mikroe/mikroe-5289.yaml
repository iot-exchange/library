description: Flash 10 Click is a compact add-on board representing a highly reliable
  memory solution. This board features the AT25FF321A, an SPI configurable 32Mbit
  (2Mx16) serial Flash memory solution from Dialog Semiconductor. The AT25FF321A is
  an ideal solution for systems in which program code is shadowed from Flash memory
  into embedded or external RAM.
