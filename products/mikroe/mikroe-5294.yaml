description: Brushless 20 Click is a compact add-on board that controls brushless
  DC (BLDC) motors with any MCU. This board features the DRV8313, a fully integrated
  three-phase BLDC motor driver from Texas Instruments. It provides three individually
  controllable half-H-bridge drivers intended to drive a three-phase BLDC motor, solenoids,
  or other loads.
