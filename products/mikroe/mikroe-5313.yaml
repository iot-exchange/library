description: SolidSwitch 2 Click is a compact add-on board that contains a load switching
  device. This board features the L9026, an automotive eight-channel relay driver
  from STMicroelectronics. The L9026 incorporates two high-side drivers and six configurable
  high-side/low-side drivers driven by an SPI interface or by two dedicated parallel
  inputs.
