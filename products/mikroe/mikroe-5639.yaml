description: LED Driver 19 Click is a compact add-on board that simplifies the control
  of multiple LEDs. This board features the LED1202, a 12-channel low quiescent current
  LED driver from STMicroelectronics. It can output 5V, and each channel can provide
  up to 20mA with a headroom voltage of typically 350mW. Each channel is individually
  adjustable with 4096.
