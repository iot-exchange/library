description: Brushless 25 Click is a compact add-on board that controls brushless
  DC (three-phase BLDC) motors with any MCU. This board features the MCT8316A, a high-speed
  sensorless trapezoidal control integrated FET BLDC driver from Texas Instruments.
  It provides three individually controllable drivers intended to drive a three-phase
  BLDC motor, solenoids, or other.
