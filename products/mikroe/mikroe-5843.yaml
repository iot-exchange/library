description: Brushless 26 Click is a compact add-on board that controls brushless
  DC motors with any MCU. This board features the DRV8317H, a three-phase PWM motor
  driver from Texas Instruments. It provides three integrated MOSFET half-bridges
  for driving three-phase brushless DC (BLDC) motors with 5V, 9V, 12V, or 18V DC rails
  or 2s to 4s batteries.
