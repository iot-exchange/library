description: Proximity 19 Click is a compact add-on board designed for precise proximity
  sensing in various applications. This board features the RPR-0720, a digital optical
  proximity sensor from ROHM Semiconductor. The RPR-0720 integrates an infrared VCSEL
  (IrVCSEL) and an IC with an I2C interface, featuring a detection range adjustable
  from 1 to 15mm.
