description: Buck 18 Click is a compact add-on board for step-down voltage conversion
  in power-sensitive applications. This board features the MAXM38643, an ultra-low-IQ
  nanoPower buck module from Analog Devices, providing highly efficient voltage regulation
  with minimal power consumption. The board supports input voltages from 1.8V to 5.5V,
  converting them to output.
