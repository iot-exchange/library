description: 'DAC 18 Click is a compact add-on board for converting general-purpose
  input to PWM signals. This board features the DAC539G2-Q1, a 10-bit smart DAC from
  Texas Instruments. The board offers two key output channels: one for digital-to-analog
  conversion (OUT1) and the other for voltage-to-PWM conversion (OUT0) supporting
  triangle or sawtooth waveforms.'
