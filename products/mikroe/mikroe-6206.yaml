description: Stepper 22 Click is a compact add-on board designed for precise motion
  control of bipolar stepper motors and brushed DC motors. This board features the
  DRV8711, a bipolar stepper motor gate driver from Texas Instruments, which uses
  external N-channel MOSFETs to drive motors with up to 5A of output current. The
  board features a wide range of microstepping.
