description: "BT122-A Click is a compact add-on board designed for Bluetooth connectivity\
  \ in low-energy and Classic communication applications. This board features the\
  \ BT122-A, a dual-mode Bluetooth BR/EDR and BLE v4.2 module from Silicon Labs, with\
  \ robust performance and flexibility. The BT122-A integrates a high-power Bluetooth\
  \ radio with +11dBm transmit power and -95dBm receive sensitivity, a built-in antenna,\
  \ and a low-power 32-bit ARM Cortex-M4 MCU for advanced processing capabilities.\
  \ It communicates with the host MCU via UART and supports standalone operation with\
  \ embedded applications using BGScript\u2122. Ideal for cable replacement, health\
  \ and fitness monitoring, industrial automation, and smart home systems, BT122-A\
  \ Click ensures reliable Bluetooth connectivity across diverse use cases."
