description: TF03-100 LiDAR is an industrial-grade long-range distance sensor. Its
  maximum detection range can reach up to 100m and it has an adjustable frame rate
  with a maximum of 1KHz. With an integrated compensating algorithm for outdoor glare
  and other interference, TF03-100 can work under a strong light environment, rain,
  fog, and snow conditions. It also has an aluminum alloy enclosure with IP67 water
  and dust resistance. Multiple built-in operating modes are included for the users
  to change its parameters and configurations to meet different applications.
