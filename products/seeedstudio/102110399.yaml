description: ODYSSEY - X86J4105 allows you to simply build Edge Computing applications
  with powerful CPU and rich communication interfaces. Based on Intel Celeron J4105,
  is a Quad-Core 1.5GHz CPU that bursts up to 2.5GHz. There is also an onboard ATSAMD21
  Core, an ARM Cortex-M0+ MCU that allows you to program Arduino on the x86 platform.
  You can also choose the version with 64GB eMMC at $218 and the version with 64GB
  eMMC + Win10 Enterprise Activated at $258. Also get re_computer case, which is not
  only compatible with ODYSSEY - X86J4105 but also with all popular SBCs.
