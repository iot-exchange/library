description: "The XIAO RP2350 packs the power of the Raspberry Pi RP2350 (switchable\
  \ architecture of dual Arm Cortex-M33 cores running at 150MHz with FPU, and dual\
  \ open-hardware Hazard3 RISC\u2011V cores, enhanced security and encryption) into\
  \ the classic XIAO form factor. Measuring just 21x17.8mm, it features 19 multifunction\
  \ GPIOs, an RGB LED, and a Battery Management System with ultra-low power consumption\
  \ of 27\u03BCA, battery power supply, and direct battery voltage measurement. Thanks\
  \ to the XIAO ecosystem, the XIAO RP2350 is compatible with a wide range of add-ons,\
  \ including displays, LED matrix, Grove modules, CAN Bus, Vision AI sensors, and\
  \ mmWave sensors. With native support for MicroPython, C, and C++, the XIAO RP2350\
  \ is perfect for developers of all levels looking to create compact, battery-powered\
  \ applications for smart control, wearables, DIY keyboards, and more."
