description: The Crazyflie 2.0 DWM1000 Loco Positioning Deck is a Tag in a Loco Positioning
  system and measures the distances to Anchors. The distances are used to estimate
  the absolute position of the Crazyflie 2.X in the room, which can be used for autonomous
  flight. The position is calculated on-board the Crazyflie and there is no need for
  an external computer for position estimation.
