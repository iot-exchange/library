description: S-YM-01 Sensor comes in the shape of a leaf, simulating the wetness and
  temperature on a real leaf. It measures leaf wetness and temperature, providing
  insights for pest control, irrigation, and other management that are optimal for
  plant and crop health. The sensor is IP68 rated and the output signal can be RS485.
  It can be widely used in applications of farming in the outdoor, in greenhouses,
  plant research, and other scenarios where leaf wetness and temperature are important.
