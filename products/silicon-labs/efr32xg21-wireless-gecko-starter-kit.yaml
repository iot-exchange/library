description: The EFR32xG21 Wireless Gecko Starter Kit (SLWSTK6006A) includes everything
  needed to enable developers to create a mesh network and evaluate the EFR32xG21A
  with Secure Element and the EFR32xG21B with Secure Vault Series 2 Wireless Gecko
  SoCs. This kit provides the common baseboard and comes with 6 xG21A modules (SLWRB418xA).
  If you want to evaluate the EFR32xG21B you must buy the xG21B modules (SLWRB4181C
  +10 dBm) separately.
