name: Bluetooth classic
description: |
  The Bluetooth Classic radio, also referred to as Bluetooth Basic Rate/Enhanced Data Rate (BR/EDR), is a low power 
  radio that streams data over 79 channels in the 2.4GHz unlicensed industrial, scientific, and medical (ISM) frequency 
  band. Supporting point-to-point device communication, Bluetooth Classic is mainly used to enable wireless audio 
  streaming and has become the standard radio protocol behind wireless speakers, headphones, and in-car entertainment 
  systems. 
  
  The Bluetooth Classic radio also enables data transfer applications, including mobile printing.

frequency-bands:
  2400:
    region: world
    channels: 79 1Mhz channels with Adaptive Frequency Hopping
    data-rates:
      - 1_000_000
