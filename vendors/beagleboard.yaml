name: BeagleBoard.org Foundation
description: |
  BeagleBoard.org Foundation is a Michigan, USA-based 501(c)(3) non-profit corporation existing to provide education in 
  and collaboration around the design and use of open-source software and hardware in embedded computing. 
  
  BeagleBoard.org provides a forum for the owners and developers of open-source software and hardware to exchange ideas,
  knowledge and experience. The BeagleBoard.org community collaborates on the development of open source physical 
  computing solutions including robotics, personal manufacturing tools like 3D printers and laser cutters, and other 
  types of industrial and machine controls.
