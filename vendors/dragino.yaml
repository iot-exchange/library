name: "Dragino Technology Co., Limited"
description: |
  Dragino Technology Co., Limited is founded by experienced engineers in 2010. We are specialists in product design,
  developing and manufacturing. 
  Dragino locates in Shenzhen, China. Where is one of the biggest electronic products design, sourcing and manufacturing
  centers in the world.  We focus on the Internet of Things industry and keep evaluating new technology on improving 
  user experience in IoT solution. We provide OEM/ODM service to worldwide clients. We have a set of offshore products
  and development kits to help clients to test, design and produce innovation IoT products in the shorter time, 
  lower cost and lowest risk.   
  Dragino dedicates to promote Open Source IoT solution. Our Open Source products are sold world widely and gain good name in the Open Source Internet of Things filed.
  We aim to become a trusted and helpful partner for our clients and get the success in the Internet of Things market together.
