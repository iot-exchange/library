name: Microchip Technology Incorporated
description: |
  Microchip Technology Incorporated is a leading provider of smart, connected and secure embedded control and processing
  solutions. Its easy-to-use development tools and comprehensive product portfolio enable customers to create optimal 
  designs, which reduce risk while lowering total system cost and time to market. 
  The company's solutions serve over 100,000 customers across the industrial, automotive, consumer, aerospace and 
  defense, communications and computing markets. Headquartered in Chandler, Arizona, Microchip offers outstanding 
  technical support along with dependable delivery and quality.
