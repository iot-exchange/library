name: Murata
description: |
  Murata is a global leader in the design, manufacture and supply of advanced electronic materials, leading edge 
  electronic components, and multi-functional, high-density modules.
  　　
  Murata components are everywhere. Though often unseen, our products are essential parts of the electronic devices 
  you are using throughout each and every day: mobile phones, computers, cars, home appliances. More and more, Murata 
  products are found in many new kind of applications such as healthcare devices and energy management systems.
  　　
  The world keeps on changing, and the world of electronics is changing even faster. As an Innovator in Electronics, 
  Murata will keep on innovating, following its strong corporate philosophy, contributing to the advancement of society 
  and shaping the future of the world of electronics.
