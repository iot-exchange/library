name: Neoway Technology Co., Ltd.
description: |
  Neoway Technology Co., Ltd., shortly referred to as Neoway (stock code: 688159.SH), is dedicated to providing IoT 
  access communications products and services for customers, including Industrial Internet of Things (IIoT) service 
  providers and smart connected product manufacturers. Our products include 2G/3G/4G/5G/NB-IoT/eMTC cellular modules, 
  devices, neopipe cloud, and neoaccess cloud. 
  
  Neoway provides IoT with stable, reliable and secure access communications based on the world's first 
  cloud-pipe-device access communications solution of Neoway. This effectively raises the value of IoT in society, 
  in terms of environmental protection, efficiency, and convenience.
