name: "NXP Semiconductors N.V."
description: |
  NXP Semiconductors N.V. (NASDAQ: NXPI) enables a smarter, safer and more sustainable world through innovation. 
  As a world leader in secure connectivity solutions for embedded applications, NXP is pushing boundaries in the 
