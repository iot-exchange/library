name: RISC-V International
description: |
  RISC-V International is the non-profit home of the open standard RISC-V Instruction Set Architecture (ISA), related 
  specifications, and stakeholder community. 
  
  With global membership across 70 different countries, over 4,200 members are contributing and collaborating to define 
  RISC-V open specifications as well as convene and govern related technical, industry, domain, and special interest 
  groups. 
  
  RISC-V combines a modular technical approach with an open, royalty-free license model -- meaning that anyone, anywhere 
  can leverage the IP contributed and produced by RISC-V. RISC-V enables the community to share technical investment, 
  contribute to the strategic future, create more rapidly, enjoy unprecedented design freedom, and substantially reduce 
  the cost of innovation.
