name: Würth Elektronik
description: |
  The Würth Elektronik Group of Companies, founded in Niedernhall, Baden-Württemberg, employs around 7,900 people 
  worldwide and in 2023 generated sales of €1.24 Billion.
  
  The Würth Elektronik Group activities span the globe with three business units in international markets and with 23
  production sites worldwide. This makes Würth Elektronik one of the most successful companies within the Würth Group.
  
  The joint umbrella brand extends across a broad portfolio of services, competencies and a corporate culture we live 
  and breathe. The hallmarks of our groups services are highest levels of strong team spirit, both internally and 
  externally, customer proximity, services and quality. "more than you expect", is our claim that we’re committed to 
  fulfil within the Würth Elektronik Group of Companies. With great passion, every single day as well as heading 
  into the future.

